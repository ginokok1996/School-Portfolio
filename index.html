    <script>
      let scroll = new SmoothScroll('a[href*="#"]', {
        speed: 1000,
        easing: "easeInOutQuad",
      });
    </script>

    <script>
      var typed = new Typed("#typed", {
        strings: [
          "<span class='col1'>public function</span> <span class='col2'>sayHello</span>() {\n`     `<span class='col1'><i><strong>console</strong></i></span>.<span class='col2'>log</span>('<span class='col3'>Hello world'</span>)<span class='col2'>;</span>\n}",
          ".<span class='col2'>class</span> {\n`     `background-color: <span class='col4'>#B47730</span><span style='color: #b47730'>;</span>\n`     `font-size: <span class='col4'>2</span><span class='col2'>rem</span><span class='col2'>;</span>\n}",
          "<span class='col1'>SELECT</span> <span style='color: #0B9C0B'>SUM</span>(amount) <span class='col5'>AS</span> total\n<span class='col5'>FROM</span> payment\n<span class='col5'>GROUP BY</span> month\n<span class='col5'>ORDER BY</span> <span style='color:#0B9C0B'>SUM</span>(amount) <span class='col5'>DESC</span>",
          "<span class='col6'>public class <span class='col7'>Main</span> <span class='col9'>{</span>\n`     `public static void <span class='col7'>main<span class='col9'>(</span><span class='col7'>String</span><span class='col9'>[]</span> <span style='color: white;'>args</span><span class='col9'>) {</span>\n`     ``     `<span class='col7'>System</span><span class='col9'>.</span><span style='color: white;'>out</span><span class='col9'>.</span><span class='col7'>println</span><span class='col9'>(</span><span class='col8'>'Hello World!'</span><span class='col9'>);\n`     `}\n}</span></span>",
        ],
        typeSpeed: 20,
        backSpeed: 0,
        loop: true,
      });

      $(".carousel").carousel({
        interval: 3000,
      });
    </script>

    <script>
      $(function () {
        AOS.init();
      });

      (function ($) {
        var previousScroll = 20;
        // scroll functions
        $(window).scroll(function (e) {
          // add/remove class to navbar when scrolling to hide/show
          var scroll = $(window).scrollTop();
          if (scroll >= previousScroll) {
            $(".navbar").addClass("navbar-hide");
          } else if (scroll < previousScroll) {
            $(".navbar").removeClass("navbar-hide");
          }
          previousScroll = scroll;
        });
      })(jQuery);
    </script>
